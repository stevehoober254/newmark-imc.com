name: Deploy Laravel via FTP to CPANEL

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./ # root of repo
          server-dir: /public_html/ # adjust depending on where  domain points
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/vendor/**
